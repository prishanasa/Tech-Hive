<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support and Connection</title>
</head>
<body>
    <h1>Support and Connection</h1>
    <h2>Talk to a Psychologist</h2>
    <form id="supportForm" action="submit_query.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="query">Your Query:</label><br>
        <textarea id="query" name="query" rows="4" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Book an Appointment</h2>
    <form id="appointmentForm" action="book_appointment.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="date">Preferred Date:</label><br>
        <input type="date" id="date" name="date" required><br>
        <label for="time">Preferred Time:</label><br>
        <input type="time" id="time" name="time" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
