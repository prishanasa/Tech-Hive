<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMoodJournal</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>iMoodJournal: Daily Mood Tracker</h1>
    <form id="imoodjournalForm">
        <label for="moodEntry">How are you feeling today?</label>
        <textarea id="moodEntry" name="moodEntry" placeholder="Write your mood entry here..."></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <!-- Script to handle form submission -->
    <script>
        function submitForm() {
            // Get the mood entry text entered by the user
            var moodEntry = document.getElementById('moodEntry').value;

            // Perform any additional actions here, such as sending the data to a server or saving it locally
            
            // For demonstration purposes, log the mood entry to the console
            console.log('Mood Entry:', moodEntry);

            // You can redirect the user to another page or display a confirmation message here
        }
    </script>
</body>
</html>
